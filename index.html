<!DOCTYPE html>
<html ng-app="portfolioApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Animate On Scroll CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/default.css">
    <title>Won-Woo Chung</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light" id="trigger" data-aos="fade-up" data-aos-delay="50" data-aos-once="true">
        <a class="navbar-brand" href="index.html">WON-WOO CHUNG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Won-Woo Chung Resume.pdf">resume</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div data-aos="fade-up" data-aos-delay="100" data-aos-once="true" data-aos-anchor="#trigger">
        <div class="jumbotron">
          <h1>Hi, I'm Won-Woo.</h1>
          <h3>A <kbd>developer</kbd> and a <kbd>designer</kbd> with the user-first mindset.</h3>
          <p>Currently pursuing MHCI at Carnegie Mellon University.</p>
        </div>
      </div>

      <div class="card-deck" ng-controller="CardDeckController" data-aos="fade-up" data-aos-delay="150" data-aos-once="true" data-aos-anchor="#trigger">
        <div class="card" ng-repeat="card in cards">
          <img class="card-img" ng-src="{{card.imgSrc}}">
          <a href="{{card.href}}">
            <div class="card-img-overlay">
              <h1 class="card-title">{{card.title}}</h1>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Animate On Scroll JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
